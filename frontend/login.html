<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Food Delivery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/auth.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
</head>
<body>
  <div class="auth-overlay">
    <div class="auth-modal">
      <button class="auth-close" id="close-modal">&times;</button>

      <h1 class="auth-title">Welcome!</h1>
      <p class="auth-subtitle">Sign up or log in to continue</p>

      <div class="auth-buttons">
        <button class="btn btn-facebook">
          Continue with Facebook
        </button>

        <button class="btn btn-google">
          <span class="google-icon"></span>
          <span>Continue with Google</span>
        </button>

        <button class="btn btn-apple">
          Continue with Apple
        </button>
      </div>

      <div class="auth-divider">
        <span>or</span>
      </div>

      <!-- Email/password login -->
      <form id="login-form" class="auth-form">
        <input
          type="email"
          id="email"
          placeholder="Email address"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
        />

        <button type="submit" class="btn btn-login">
          Log in
        </button>
      </form>

      <button class="btn btn-signup" id="signup-btn">
        Sign up
      </button>

      <p class="auth-terms">
        By signing up, you agree to our
        <a href="#">Terms and Conditions</a> and
        <a href="#">Privacy Policy</a>.
      </p>

      <p id="auth-message" class="auth-message"></p>
    </div>
  </div>

  <script src="assets/js/auth.js"></script>
</body>
</html>
