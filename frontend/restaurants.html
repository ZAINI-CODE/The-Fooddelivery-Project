<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Restaurants â€“ Food Delivery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/restaurants.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
</head>
<body data-page="restaurants">
  <div data-include="partials/header.html"></div>

  <!-- Search -->
  <section class="search-section">
    <div class="search-inner">
      <input
        type="text"
        id="restaurant-search"
        class="search-input"
        placeholder="Search restaurants or cuisines"
      />
    </div>
  </section>

  <main class="page-main with-sidebar">
    <!-- Filters (left) -->
    <aside class="filters">
      <h3>Filters</h3>

      <div class="filter-group">
        <p class="filter-title">City</p>
        <select id="filter-city">
          <option value="">All cities</option>
          <option value="Islamabad">Islamabad</option>
          <option value="Lahore">Lahore</option>
          <option value="Karachi">Karachi</option>
          <option value="Rawalpindi">Rawalpindi</option>
          <option value="Peshawar">Peshawar</option>
        </select>
      </div>

      <div class="filter-group">
        <p class="filter-title">Minimum rating</p>
        <label><input type="radio" name="rating" value="" checked /> Any</label>
        <label><input type="radio" name="rating" value="4.0" /> 4.0+</label>
        <label><input type="radio" name="rating" value="4.3" /> 4.3+</label>
        <label><input type="radio" name="rating" value="4.5" /> 4.5+</label>
      </div>
    </aside>

    <!-- Content (right) -->
    <section class="content">
      <section class="section-block">
        <h2>Popular near you</h2>
        <div id="restaurant-list" class="card-row"></div>
      </section>
    </section>
  </main>

  <div data-include="partials/footer.html"></div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script src="assets/js/utils/dom-utils.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/restaurants.js"></script>
</body>
</html>
