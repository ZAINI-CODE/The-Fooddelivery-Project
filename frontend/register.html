<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register â€“ Food Delivery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/auth.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
</head>
<body>
  <div class="auth-overlay">
    <div class="auth-modal">
      <button class="auth-close" onclick="window.location.href='index.html'">&times;</button>
      <h1 class="auth-title">Create an account</h1>
      <p class="auth-subtitle">Sign up to start ordering</p>

      <form id="register-form" class="auth-form">
        <input type="text" id="reg-name" placeholder="Full name" required />
        <input type="email" id="reg-email" placeholder="Email address" required />
        <input type="password" id="reg-password" placeholder="Password" required />
        <button type="submit" class="btn btn-login">Sign up</button>
      </form>

      <p class="auth-terms">
        Already have an account?
        <a href="login.html">Log in</a>
      </p>

      <p id="register-message" class="auth-message"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const msg = document.getElementById('register-message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      msg.textContent = 'Account created (demo only). You can now log in.';
      msg.className = 'auth-message success';
    });
  </script>
</body>
</html>
