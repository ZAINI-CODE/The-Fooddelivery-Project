<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Burgers â€“ Food Delivery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/burgers.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
</head>
<body data-page="burgers">
  <div data-include="partials/header.html"></div>

  <section class="search-section">
    <div class="search-inner">
      <input
        type="text"
        id="burgers-search"
        class="search-input"
        placeholder="Search for burgers or restaurants"
      />
    </div>
  </section>

  <main class="page-main with-sidebar with-cart">
    <!-- Left filters -->
    <aside class="filters">
      <h3>Filters</h3>

      <div class="filter-group">
        <p class="filter-title">Category</p>
        <label><input type="radio" name="burger-category" value="" checked /> All</label>
        <label><input type="radio" name="burger-category" value="Signature Burgers" /> Signature Burgers</label>
        <label><input type="radio" name="burger-category" value="Classics" /> Classics</label>
        <label><input type="radio" name="burger-category" value="Gourmet Burgers" /> Gourmet Burgers</label>
        <label><input type="radio" name="burger-category" value="Thickburgers" /> Thickburgers</label>
        <label><input type="radio" name="burger-category" value="Smash Burgers" /> Smash Burgers</label>
        <label><input type="radio" name="burger-category" value="Steak Burgers" /> Steak Burgers</label>
        <label><input type="radio" name="burger-category" value="Value Deals" /> Value Deals</label>
      </div>
    </aside>

    <!-- Center burgers content -->
    <section class="content">
      <section class="section-block">
        <h2>All burgers</h2>
        <div id="burgers-row" class="product-row"></div>
      </section>
    </section>

    <!-- Right cart -->
    <aside class="cart-panel">
      <h3>Your cart</h3>
      <p class="muted" id="cart-empty-text">Start adding items to your cart</p>

      <div id="cart-items" class="cart-items"></div>

      <div class="cart-summary">
        <div class="cart-line">
          <span>Subtotal</span>
          <span id="cart-subtotal">Rs. 0</span>
        </div>
        <div class="cart-line strong">
          <span>Total (incl. fees and tax)</span>
          <span id="cart-total">Rs. 0</span>
        </div>
        <button class="btn" id="checkout-btn" >
         <a href="cart.html">Go to your cart</a>
        </button>
      </div>
    </aside>
  </main>

  <div data-include="partials/footer.html"></div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script src="assets/js/utils/dom-utils.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/burgers.js"></script>
</body>
</html>
