<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brands - QuickBite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/brands.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
</head>
<body>
  <header class="main-header">
    <div class="header-left">
      <div class="logo" onclick="window.location.href='index.html'">
        <span class="logo-icon">üç±</span>
        <span class="logo-text">Quick<span>Bite</span></span>
      </div>
      <div class="header-location">
        <span class="location-text">Shop by brand</span>
      </div>
    </div>

    <nav class="header-nav-tabs">
      <a href="restaurants.html" class="nav-tab">Delivery</a>
      <a href="restaurants.html" class="nav-tab">Pick‚Äëup</a>
      <a href="shops.html" class="nav-tab">Shops</a>
      <a href="brands.html" class="nav-tab active">Brands</a>
    </nav>

    <div class="header-right">
      <button class="btn btn-ghost" onclick="window.location.href='login.html'">Log in</button>
      <button class="btn btn-primary" onclick="window.location.href='register.html'">
        Sign up
      </button>
    </div>
  </header>

  <!-- Search -->
  <section class="search-section">
    <div class="search-inner">
      <input
        type="text"
        id="brands-search"
        class="search-input"
        placeholder="Search brands"
      />
      <button class="search-btn" id="brands-search-btn">Search</button>
    </div>
  </section>

  <main class="page-main with-sidebar">
    <!-- Left filters -->
    <aside class="filters">
      <h3>Filters</h3>

      <div class="filter-group">
        <p class="filter-title">Type</p>
        <select id="brand-type-filter">
          <option value="">All types</option>
          <option value="Restaurant">Restaurant</option>
          <option value="Drinks">Drinks</option>
          <option value="Drinks & Water">Drinks & Water</option>
          <option value="Energy Drinks">Energy Drinks</option>
          <option value="Pakistani Drinks">Pakistani Drinks</option>
        </select>
      </div>
    </aside>

    <!-- Content -->
    <section class="content">
      <section class="section-block">
        <h2>Featured brands</h2>
        <div id="featured-brands" class="brand-row"></div>
      </section>

      <section class="section-block">
        <h2>All brands</h2>
        <div id="all-brands" class="brand-grid"></div>
      </section>
    </section>
  </main>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/brands.js"></script>
</body>
</html>
