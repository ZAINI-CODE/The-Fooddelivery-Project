<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Drinks - QuickBite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/drinks.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
</head>

<body data-page="drinks">
  <div data-include="partials/header.html"></div>

  <section class="search-section">
    <div class="search-inner">
      <input type="text" id="drinks-search" class="search-input" placeholder="Search drinks, brands or categories" />
      <button class="search-btn" id="drinks-search-btn">Search</button>
    </div>
  </section>

  <main class="page-main with-sidebar with-cart">
    <!-- Left filters -->
    <aside class="filters">
      <h3>Filters</h3>

      <div class="filter-group">
        <p class="filter-title">Category</p>
        <label><input type="radio" name="drink-category" value="" checked /> All</label>
        <label><input type="radio" name="drink-category" value="Soft Drinks" /> Soft Drinks</label>
        <label><input type="radio" name="drink-category" value="Energy Drinks" /> Energy Drinks</label>
        <label><input type="radio" name="drink-category" value="Juices" /> Juices</label>
        <label><input type="radio" name="drink-category" value="Water" /> Water</label>
        <label><input type="radio" name="drink-category" value="Iced Tea" /> Iced Tea</label>
        <label><input type="radio" name="drink-category" value="Pakistani Drinks" /> Pakistani Drinks</label>
      </div>
    </aside>

    <!-- Center content -->
    <section class="content">
      <section class="section-block">
        <h2>All drinks</h2>
        <div id="drinks-row" class="product-row"></div>
      </section>
    </section>

    <!-- Right cart -->
    <aside class="cart-panel">
      <h3>Your cart</h3>
      <p class="muted" id="cart-empty-text">Start adding items to your cart</p>

      <div id="cart-items" class="cart-items"></div>

      <div class="cart-summary">
        <div class="cart-line">
          <span>Subtotal</span>
          <span id="cart-subtotal">Rs. 0</span>
        </div>
        <div class="cart-line strong">
          <span>Total (incl. fees and tax)</span>
          <span id="cart-total">Rs. 0</span>
        </div>
        <button class="btn btn-primary" id="checkout-btn">
          Go to your cart
        </button>
      </div>
    </aside>
  </main>

  <div data-include="partials/footer.html"></div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script src="assets/js/utils/dom-utils.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/drinks.js"></script>
</body>

</html>
